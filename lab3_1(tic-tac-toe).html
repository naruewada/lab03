<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css+tic.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="tic-tac-toe.js" defer  ></script>
</head>
<body>
    <div class="container">
        <div class="jumpotron">
            <h1>Tic-Tac-Toe</h1>            
        </div>
        <div>
            <table>
                <tr id="head">
                    <td class="a"><img id="0" src="https://www.solidbackgrounds.com/images/851x315/851x315-aquamarine-solid-color-background.jpg" style="width: 150px; height: 150px;"></td>
                    <td class="b"><img id="1" src="https://www.solidbackgrounds.com/images/851x315/851x315-aquamarine-solid-color-background.jpg" style="width: 150px; height: 150px;" ></td>
                    <td class="c"><img id="2"src="https://www.solidbackgrounds.com/images/851x315/851x315-aquamarine-solid-color-background.jpg" style="width: 150px; height: 150px;"></td>
                </tr>
                <tr id="center">
                    <td class="a"><img id="3" src="https://www.solidbackgrounds.com/images/851x315/851x315-aquamarine-solid-color-background.jpg" style="width: 150px; height: 150px;"></td>
                    <td class="b"><img id="4" src="https://www.solidbackgrounds.com/images/851x315/851x315-aquamarine-solid-color-background.jpg" style="width: 150px; height: 150px;"></td>
                    <td class="c"><img id="5" src="https://www.solidbackgrounds.com/images/851x315/851x315-aquamarine-solid-color-background.jpg" style="width: 150px; height: 150px;"></td>
                </tr>
                <tr id="below">
                    <td class="a"><img id="6" src="https://www.solidbackgrounds.com/images/851x315/851x315-aquamarine-solid-color-background.jpg" style="width: 150px; height: 150px;"></td>
                    <td class="b"><img id="7" src="https://www.solidbackgrounds.com/images/851x315/851x315-aquamarine-solid-color-background.jpg" style="width: 150px; height: 150px;"></td>
                    <td class="c"><img id="8" src="https://www.solidbackgrounds.com/images/851x315/851x315-aquamarine-solid-color-background.jpg" style="width: 150px; height: 150px;"></td>
                </tr>
            </table>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
